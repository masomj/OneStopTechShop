{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Stop Tech Shop {% block Title%} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <script src="https://kit.fontawesome.com/ecb94a392d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="{% url 'index' %}"><h1>One Stop Tech Shop</h1></a>
                <button class="navbar-toggler  text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item me-5">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <input type="text" id="query" class="form-control" aria-describedby="Searchproducts" placeholder="Products">
                                  </div>
                                  <div class="col-auto">
                                    <span id="search" class="form-text">
                                      <button id="querySubmit" type="submit" class="btn btn-primary">Search!</button>
                                    </span>
                                  </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="{%url 'products'%}">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#"><i class="fa fa-shopping-bag" aria-hidden="true"></i> Bag</a>
                        </li>
                        
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Profile</a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">My Orders</a></li>
                                <li><a class="dropdown-item" href="#">My Account</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="max-width">
        {%block content%}
        {%endblock%}
    </main>


    <footer class="text-center text-white bg-dark">
        <div class="text-center text-white p-3">
            <p>All Content is for Educational Purposes</p>
            <p>Â© 2022 Copyright: One Stop Tech Clinic</p>
        </div>
    </footer>
</body>

<script>
    $('#querySubmit').click(function () {
        var q = $('#query');
        var url = new URL(window.location);
        productURL = new URL('/products/', url)
        var query = q.val();
        if (query != ""){
            
            productURL.searchParams.set("query",query)
            window.location.replace(productURL)
        }
    } )
</script>



</html>
