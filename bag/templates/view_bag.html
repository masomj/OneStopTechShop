{%extends 'base.html'%}

{% load static %}

{% block Title %} | Bag {% endblock %}

{% block content%}


<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>



<div class="overlay">

</div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

{% for item in bag_items %}
    <div class="container">
        <div class="row w-100">
            <div class="card mt-4">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ item.product.images }}" class="img-fluid rounded-start" alt="{{ item.product.title }}">
                    </div>
                    <div class="col-md-8">
                        <h3 class="card-title">{{ item.product.title }}</h3>
                        <p class="card-text"><small class="text-muted">Â£{{item.product.price}}</small></p>
                        <div class="card-text w-25">

                            <form action="{% url 'update_bag' item.product.id %}" class="" method="POST" >
                                {% csrf_token %}
                                <div class="form">
                                    <label for="qty" class="">Qty:</label>
                                    <input id="qty" class="form-control" type="number" name="quantity" value="{{item.quantity}}" min="1" max="99">
                                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                                    <input type="hidden" name="id" value="{{ item.product.id }}">
                                    <button type="submit" class="mt-1 btn btn-primary btn-sm">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>                  
    </div>
{% endfor %}
<div class="container">
    
</div>
        </div>
    </div>
</div>







<script type="text/javascript">
    // Update quantity on click
    $('.update-link').click(function(e) {
        var form = $(this).prev('.update-form');
        form.submit();
    })

    // Remove item and reload on click
    $('.remove-item').click(function(e) {
        var csrfToken = "{{ csrf_token }}";
        var itemId = $(this).attr('id').split('remove_')[1];
        var size = $(this).data('size');
        var url = `/bag/remove/${itemId}`;
        var data = {'csrfmiddlewaretoken': csrfToken, 'size': size};

        $.post(url, data)
         .done(function() {
             location.reload();
         });
    })
</script>



{% endblock %}
