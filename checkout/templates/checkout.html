{%extends 'base.html'%}

{% load static %}

{% block Title %} | Checkout {% endblock %}

<div class="container">
    <form action="">
        <div class="form-group">
            <label for="full_name" class="form-label">Full Name</label>
            <input id="full_name" name="full_name" type="text" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Email</label>
            <input type="text" id="email" name="email" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Phone Number</label>
            <input type="text" id="phone_no" name="phone_no" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Country</label>
            <input type="text" name="country" id="country" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Postcode</label>
            <input type="text" id="postcode" name="postcode" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Town</label>
            <input type="text" id="town" name="town" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">City</label>
            <input type="text" id="city" name="town" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">Street</label>
            <input type="text" id="street_name" name="street_name" class="form-input">
        </div>
        <div class="form-group">
            <label for="" class="form-label">House Number</label>
            <input type="text" id="House Number" name="house_number" class="form-input">
        </div>
    </form>
</div>

{% block content%}
{% endblock %}
